<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마일스톤 상세</title>
</head>
<body>
<h1>마일스톤 상세 정보</h1>

<div th:if="${milestone != null}">
    <p><strong>이름:</strong> <span th:text="${milestone.name}">마일스톤 이름</span></p>
    <p><strong>시작 날짜:</strong> <span th:text="${milestone.startDate}">시작 날짜</span></p>
    <p><strong>종료 날짜:</strong> <span th:text="${milestone.endDate}">종료 날짜</span></p>
</div>

<a th:href="@{/projects/{projectId}/milestones/{milestoneId}/tasks(projectId=${projectId}, milestoneId=${milestone.id})}">
    <button>마일스톤 태스크 목록 보기</button>
</a>

<div th:unless="${milestone != null}">
    <p>마일스톤 정보를 찾을 수 없습니다.</p>
</div>

<div>
    <h2>마일스톤 관리</h2>


    <form th:action="@{/projects/{projectId}/milestones/{milestoneId}(projectId=${projectId}, milestoneId=${milestone.id})}" th:method="DELETE">
        <button type="submit">마일스톤 삭제</button>
    </form>

    <a th:href="@{/projects/{projectId}/milestones(projectId=${projectId})}">마일스톤 목록으로 돌아가기</a>
</div>
</body>
</html>
