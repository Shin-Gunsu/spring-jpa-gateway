<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${user != null}">
    <p><strong>아이디:</strong> <span th:text="${user.id}">유저 아이디</span></p>
    <p><strong>이메일:</strong> <span th:text="${user.email}">유저 이메일</span></p>
    <p><strong>상태:</strong> <span th:text="${user.status}">상태</span></p>
</div>
<a th:href="@{/projects/{id}/members(id=${id})}">멤버 목록으로 돌아가기</a>
</body>
</html>
