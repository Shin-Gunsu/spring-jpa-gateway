<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 목록</title>
</head>
<body>
<h1>내 프로젝트 목록</h1>

<div>
    <a th:href="@{/projects/create}">새 프로젝트 생성</a>
</div>

<ul th:if="${projects != null and !projects.isEmpty()}">
    <li th:each="project : ${projects}">
        <a th:href="@{/projects/{id}(id=${project.id})}" th:text="${project.name}">프로젝트 이름</a>
    </li>
</ul>

<div th:if="${projects == null or projects.isEmpty()}">
    <p>참여 중인 프로젝트가 없습니다.</p>
</div>
</body>
</html>
