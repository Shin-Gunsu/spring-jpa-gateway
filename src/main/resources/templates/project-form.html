<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 생성</title>
</head>
<body>
<h1>새 프로젝트 생성</h1>

<form th:action="@{/projects}" method="POST">
    <div>
        <label for="name">프로젝트 이름:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div>
        <button type="submit">프로젝트 생성</button>
        <a th:href="@{/projects}">취소</a>
    </div>
</form>

<div>
    <a th:href="@{/projects}">프로젝트 목록으로 돌아가기</a>
</div>
</body>
</html>
